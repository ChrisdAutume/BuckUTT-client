<!DOCTYPE html>
<html ng-app="buckutt">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link rel="stylesheet" href="static/vendor/bootstrap/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="static/vendor/fontawesome/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="static/vendor/animate.css/animate.css"/>
        <link rel="stylesheet" href="static/vendor/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css"/>

        <link rel="stylesheet" href="static/css/main.css"/>

        <title>BuckUTT</title>
    </head>
    <body>
        <div id="modalError" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 id="modalErrorTitle" class="modal-title"></h4>
                    </div>
                    <div class="modal-body">
                        <p id="modalErrorText"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn bt-ndanger" data-dismiss="modal">Ok</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid" ng-view></div>
        <script src="static/vendor/jquery/dist/jquery.min.js"></script>
        <script src="static/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="static/vendor/angular/angular.min.js"></script>
        <script src="static/vendor/angular-jwt/dist/angular-jwt.min.js"></script>
        <script src="static/vendor/angular-route/angular-route.min.js"></script>
        <script src="static/vendor/angular-resource/angular-resource.min.js"></script>
        <script src="static/vendor/moment/min/moment.min.js"></script>
        <script src="static/vendor/moment/locale/fr.js"></script>
        <script src="static/vendor/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
        <script src="static/vendor/devbridge-autocomplete/dist/jquery.autocomplete.min.js"></script>

        <script src="app.js"></script>

        <script src="directives/autofocus.js"></script>
        <script src="directives/enter.js"></script>
        <script src="factories/error.js"></script>
        <script src="providers/user.js"></script>
        <script src="providers/device.js"></script>
        <script src="resources/login.js"></script>
        <script src="resources/getid.js"></script>
        <script src="resources/getpoint.js"></script>
        <script src="resources/buyTools.js"></script>
        <script src="connection/connection.js"></script>
        <script src="waiter/waiter.js"></script>
        <script src="buy/buy.js"></script>
    </body>
</html>
